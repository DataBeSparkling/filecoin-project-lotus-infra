# https://github.com/filecoin-project/lotus/pull/8067
# gammazero:release/v1.13.2

image:
  tag: mainnet-0cb3d0204

daemonConfig: |
  [API]
    ListenAddress = "/ip4/0.0.0.0/tcp/1234/http"
  [Libp2p]
    ListenAddresses = ["/ip4/0.0.0.0/tcp/1347"]
    ConnMgrLow = 400
    ConnMgrHigh = 500
    ConnMgrGrace = "5m0s"

    ProtectedPeers = ["12D3KooWF25RdufQvegX8tACHsuaB1uVSxVuL2u76tYi21Kheuyf"]
  [Pubsub]
    IPColocationWhitelist = ["10.0.0.0/8"]
    Bootstrapper = true

secrets:
  libp2p:
    enabled: true
    secretName: bootstrap-0-libp2p-secrets
    libp2p_key: libp2p-host
  jwt:
    enabled: true
    secretName: bootstrap-0-jwt-secrets

loadBalancer:
  enabled: true
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    external-dns.alpha.kubernetes.io/hostname: bootstrap-0.mainnet.filops.net
    external-dns.alpha.kubernetes.io/alias: "true"
    external-dns.alpha.kubernetes.io/ttl: "60"
