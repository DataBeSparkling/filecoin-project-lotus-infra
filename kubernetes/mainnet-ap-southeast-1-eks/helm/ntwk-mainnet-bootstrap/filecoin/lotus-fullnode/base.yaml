image:
  tag: 667e006a2

prometheusOperatorServiceMonitor: true

importSnapshot:
  enabled: true
  claimName: chain-exports
  network: mainnet
  exportRelease: finality-stateroots
  exitCodeOnMissing: 1

persistence:
  datastore:
    enabled: true
    easyReset: true
    size: "2000Gi"
    storageClassName: "gp2"

daemonArgs:
  - --profile=bootstrapper

daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1

additionalLabels:
  network: mainnet

nodeSelector:
  mode: open

tolerations:
- key: "mode"
  operator: "Equal"
  value: "open"
  effect: "NoSchedule"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - topologyKey: "kubernetes.io/hostname"
      labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - lotus-fullnode-app
        - key: network
          operator: In
          values:
          - mainnet
