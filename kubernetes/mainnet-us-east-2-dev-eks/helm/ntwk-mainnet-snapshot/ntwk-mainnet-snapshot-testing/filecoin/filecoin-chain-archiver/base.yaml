image:
  imagePullPolicy: Always
  tag: main

snapshots:
  nodes:
  - /dns/lotus-a-lotus-daemon/tcp/1234
  - /dns/lotus-b-lotus-daemon/tcp/1234

  jwtTokens:
    secretName: lotus-0-jwt-secrets

  uploads:
    enabled: true
    secretName: minio-access
    bucket: "filecoin-chain-archiver-development"
    endpoint: "https://s3.amazonaws.com"

  additionalEnv:
  - name: "GOLOG_LOG_FMT"
    value: "json"

nodelocker:
  additionalEnv:
  - name: "GOLOG_LOG_FMT"
    value: "json"
