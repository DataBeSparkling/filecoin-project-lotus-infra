apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../../../../../base/applications/fullnode/

namePrefix: node-7-

patches:
- target:
    group: helm.toolkit.fluxcd.io
    version: v2beta1
    kind: HelmRelease
  patch: |-
    - op: add
      path: /spec/valuesFrom/-
      value:
        kind: ConfigMap
        name: values

patchesStrategicMerge:
  - helmrelease-patch.yaml

configMapGenerator:
- files:
  - values.yaml=values.yaml
  name: values