lotus_pcr_address: "{{ lotus_wallet_address }}"
lotus_pcr_path: "/var/lib/lotus-pcr"
lotus_pcr_golog_file: "/var/log/lotus-pcr.log"
lotus_pcr_env:
  LOTUS_PCR_FROM: "{{ lotus_pcr_address }}"
  LOTUS_PCR_PROVE_COMMIT: "false"
  LOTUS_PCR_MAX_MESSAGE_QUEUE: "300"
  LOTUS_PCR_PERCENT_EXTRA: "10"
  LOTUS_PCR_AGGREGATE_TIPSETS: "30" # 15 minutes
